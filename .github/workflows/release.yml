name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: 'jsbt v0.4.1'
    uses: paulmillr/jsbt/.github/workflows/release.yml@df058af02b73017cd1f281d85bf4360e07790db6
    with:
      build-path: test/build
      # slow-types: false
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
