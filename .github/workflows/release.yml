name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: 'jsbt v0.4.1'
    uses: paulmillr/jsbt/.github/workflows/release.yml@2ad4cdd723e15885d7437261a75a4fa39f526020
    with:
      build-path: test/build
      # slow-types: false
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
